<!DOCTYPE html>
<html>
<head>
    <!--
        Scott Medlock
        2-1-2018
        Personal Information page of My Dating Website
    -->
    <meta charset="utf-8">
    <title>My Dating Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://smedlock.greenriverdev.com/328/dating/styles/styles.css" type="text/css">
    <link rel="stylesheet" href="http://smedlock.greenriverdev.com/328/dating/styles/personal-info.css" type="text/css">
    <link rel="stylesheet" href="http://smedlock.greenriverdev.com/328/dating/styles/profile-summary.css" type="text/css">

</head>

<body>
<include href="pages/navigation.html" />
<div id="page" class="container mt-4">
    <div class="row mb-2">
        <div id="info" class="col ml-4">
            <p class="information-top">Name: {{ @firstName }} {{ @lastName }}</p>
            <p class="information">Gender: {{ @gender }}</p>
            <p class="information">Age: {{ @age }}</p>
            <p class="information">Phone: {{ @phone }}</p>
            <p class="information">Email: {{ @email }}</p>
            <p class="information">State: {{ @state }}</p>
            <p class="information">Seeking: {{ @seeking }}</p>
            <check if="{{ @indoor || @outdoor }}">
                <p class="information">Interests:
                    <repeat group="{{ @indoor }}" key="{{ @ikey }}" value="{{ @idiv }}">{{ @idiv }} </repeat>
                    <repeat group="{{ @outdoor }}" key="{{ @ikey }}" value="{{ @idiv }}">{{ @idiv }} </repeat>
                </p>
            </check>
        </div>
        <div class="col">
            <check if="{{ @profilePicture }}">
                <true><img class="img-fluid rounded" src="{{ @profilePicture }}" alt="profile picture"></true>
                <false><img class="img-fluid rounded" src="images/unknown-person.png" alt="profile picture"></false>
            </check>
            <form action="profile-summary" method="post" enctype="multipart/form-data">
                Select image to upload:
                <input type="file" name="fileToUpload" id="fileToUpload">
                <input type="submit" value="Upload Image" name="submit">
            </form>
            <p>Biography</p>
            <p>{{ @biography }}</p>
        </div>
    </div>
    <div class="text-center">
        <button class="btn btn-primary" id="contact-button">Contact Me!</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
