<body>
<include href="pages/navigation.html" />
<div id="page" class="container mt-4">
    <h2 class="font-weight-bold mt-4">Profile</h2>
    <hr>
    <form action="interests" method="post">
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="email" class="font-weight-bold">Email</label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="lastName" class="font-weight-bold">State</label>
                    <input type="text" class="form-control" name="state" id="lastName">
                </div>
                <p class="font-weight-bold">Seeking</p>
                <label class="radio-inline"><input type="radio" name="seeking" value="male">&nbsp;Male</label>
                <label class="radio-inline"><input type="radio" name="seeking" value="female">&nbsp;Female</label>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <label for="biography" class="font-weight-bold">Biography</label>
                    <textarea class="form-control" name="biography" id="biography" rows="6" cols="50"></textarea>
                </div>
            </div>
        </div>
        <button type="submit" name="submit" value="submit" class="btn btn-primary float-right" id="next-button">Next ></button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
