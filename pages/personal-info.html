        <h2 class="mt-4">Personal Information</h2>
        <hr>
        <form>
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="firstName" class="font-weight-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="font-weight-bold">Last Name</label>

                    </div>
                    <div class="form-group">
                        <label for="age" class="font-weight-bold">Age</label>

                    </div>
                    <p class="font-weight-bold">Gender</p>
                    <label class="radio-inline"><input type="radio" name="gender" value="male">&nbsp;Male</label>

                    </div>
                </div>
                <div class="col-sm-4">
                    <p class="mt-sm-4" id="privacy-policy">
                        <strong>Note:</strong> All information entered is protected by our <a href="">privacy policy</a>.
                        Profile information can only be viewed by others with your permission.
                    </p>
                </div>
            </div>
            <button type="submit" class="btn btn-primary float-right" id="next-button">Next ></button>
