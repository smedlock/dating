<!DOCTYPE html>
<html>
<head>
    <!--
        Scott Medlock

        Personal Information page of My Dating Website
    -->
    <meta charset="utf-8">
    <title>My Dating Website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="http://smedlock.greenriverdev.com/328/dating/styles/styles.css" type="text/css">
    <link rel="stylesheet" href="http://smedlock.greenriverdev.com/328/dating/styles/personal-info.css" type="text/css">

</head>

<body>
    <include href="pages/navigation.html" />
    <div id="page" class="container mt-4">
        <h2 class="font-weight-bold mt-4">Personal Information</h2>
        <hr>
        <form action="create-profile" method="post">
            <div class="row">
                <div class="col-sm-8">
                    <div class="form-group">
                        <label for="firstName" class="font-weight-bold">First Name
                            <check if="{{ isset(@invalidFirstName) }}">
                                <span class="error font-weight-normal"> - Please enter a first name</span>
                            </check>
                        </label>
                        <input type="text" class="form-control" name="firstName" id="firstName"
                            <check if="{{ isset(@firstName) }}">
                                value="{{ @firstName }}"
                            </check>
                        >
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="font-weight-bold">Last Name
                            <check if="{{ isset(@invalidLastName) }}">
                                <span class="error font-weight-normal"> - Please enter a last name</span>
                            </check>
                        </label>
                        <input type="text" class="form-control" name="lastName" id="lastName"
                            <check if="{{ isset(@lastName) }}">
                                value="{{ @lastName }}"
                            </check>
                        >
                    </div>
                    <div class="form-group">
                        <label for="age" class="font-weight-bold">Age
                            <check if="{{ isset(@invalidAge) }}">
                                <span class="error font-weight-normal"> - You must be 18 or older</span>
                            </check>
                        </label>
                        <input type="text" class="form-control" name="age" id="age"
                            <check if="{{ isset(@age) }}">
                                value="{{ @age }}"
                            </check>
                        >
                    </div>
                    <p class="font-weight-bold">Gender</p>
                    <label class="radio-inline"><input type="radio" name="gender" value="male" <check if="{{ @gender == male }}">checked="checked"</check>>&nbsp;Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="female" <check if="{{ @gender == female }}">checked="checked"</check>>&nbsp;Female</label>
                    <div class="form-group">
                        <label for="phone" class="font-weight-bold">Phone Number
                            <check if="{{ isset(@invalidPhone) }}">
                                <span class="error font-weight-normal"> - Please enter a valid phone number</span>
                            </check>
                        </label>
                        <input type="tel" class="form-control" name="phone" id="phone"
                            <check if="{{ isset(@phone) }}">
                                value="{{ @phone }}"
                            </check>
                        >
                    </div>
                    <p class="font-weight-bold">Premium Membership</p>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="premium" value="yes">&nbsp;Sign me up for a Premium Account!</label>
                    </div>
                </div>
                <div class="col-sm-4">
                    <p class="mt-sm-4" id="privacy-policy">
                        <strong>Note:</strong> All information entered is protected by our <a href="#">privacy policy</a>.
                        Profile information can only be viewed by others with your permission.
                    </p>
                </div>
            </div>
            <button type="submit" name="submit" value="submit" class="btn btn-primary float-right" id="next-button">Next ></button>
        </form>
    </div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
